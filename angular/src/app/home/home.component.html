<div *ngIf="!hasLoggedIn" class="container">
  <div class="p-5 text-center">
    <h1>{{ '::Welcome' | abpLocalization }}</h1>

    <p class="lead px-lg-5 mx-lg-5">37 Military Hospital Defence Civilian Database Management System</p>

    <a *ngIf="!hasLoggedIn" (click)="login()" class="px-4 btn btn-primary ms-1" role="button"
    ><i class="fa fa-sign-in"></i> {{ 'AbpAccount::Login' | abpLocalization }}</a
    >
  </div>
</div>

<!-- cards -->
<div class="row">
  <div class="col-sm-6">
    <div class="card">
      <div class="card-body position-relative">
        <h5 class="card-title">Employees</h5>
        <p class="card-text">1800</p>
        <a href="#" class="btn btn-primary">View Details</a>
        <div class="position-absolute top-0 end-0 px-4 py-4">
          <i class="fa fa-user"></i>
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-6">
    <div class="card">
      <div class="card-body position-relative">
        <h5 class="card-title">Departments</h5>
        <p class="card-text">{{totalDepartmentRecord | async}}</p>
        <a href="/department" class="btn btn-primary">View Details</a>
        <div class="position-absolute top-0 end-0 px-4 py-4">
          <i class="fa fa-university"></i>
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-6">
    <div class="card">
      <div class="card-body position-relative">
        <h5 class="card-title">Welfare</h5>
        <p class="card-text">520</p>
        <a href="#" class="btn btn-primary">View Details</a>
        <div class="position-absolute top-0 end-0 px-4 py-4">
          <i class="fa fa-balance-scale"></i>
        </div>
      </div>
    </div>
  </div>
</div>
